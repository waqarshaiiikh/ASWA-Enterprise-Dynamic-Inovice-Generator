    <script>
        $(document).ready(function(){
            class Data_table{
                static SR = 0;
                static Total = 0;               

                constructor( dis , bags , kg, rate, type, sale_t, furthur_t ){
                 
                    // this.value_in=0;
                    // this.value_ex=0;
                    Data_table.SR += 1;
                    this.total_value=0;
                    this.description = dis;
                    this.bags = bags;
                    this.weight = kg;
                    this.rate = rate;
                    this.type = type;
                    //calling value exclusive
                    this.value_exc(kg , bags );
                    
                    this.sale_t = sale_t;
                    //caing sale tax
                    this.sale_tax();
                    
                    this.furthur_t =furthur_t;
                    //calling furthur tax
                    this.furthur_tax();
                    
                    //calling value inclusive
                    this.value_inc();
                
                    //TOTAL VALUE
                    Data_table.Total += this.value_in;
                }

                value_exc(kg, bags){
                    if(this.type==0){
                        this.value_ex = this.rate * kg;
                    }
                    else{
                        this.value_ex = this.rate * bags;                        
                    }
                }

                sale_tax(){
                    this.sale_t = (this.sale_t/100)*this.value_ex; 
                }

                furthur_tax(){
                    this.furthur_t = (this.furthur_t/100)*this.value_ex; 
                }

                value_inc(){
                    this.value_in = (this.furthur_t + this.sale_t + this.value_ex);
                }

                get Description(){
                    return this.description;
                }

                get Bags(){
                    return this.bags;
                }

                get Weight(){
                    return this.weight;
                }
                 
                get Price(){
                    return this.rate;
                }

                get Price_type(){
                    if(this.type==0){
                        return "/KG";
                    }
                    else{
                        return "/BAG";
                    }
                }

                get value_exclude(){
                    return this.value_ex;
                }

                get value_include(){
                    return this.value_in;
                }

                get sales_tax(){
                    return this.sale_t;
                }

                get furthurs_tax(){
                    return this.furthur_t;
                }

            }
            



// in words
// System for American Numbering 
var th_val = ['', 'thousand', 'million', 'billion', 'trillion'];
// System for uncomment this line for Number of English 
// var th_val = ['','thousand','million', 'milliard','billion'];
 
var dg_val = ['zero', 'one', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight', 'nine'];
var tn_val = ['ten', 'eleven', 'twelve', 'thirteen', 'fourteen', 'fifteen', 'sixteen', 'seventeen', 'eighteen', 'nineteen'];
var tw_val = ['twenty', 'thirty', 'forty', 'fifty', 'sixty', 'seventy', 'eighty', 'ninety'];
function toWordsconver(s) {
  s = s.toString();
    s = s.replace(/[\, ]/g, '');
    if (s != parseFloat(s))
        return 'not a number ';
    var x_val = s.indexOf('.');
    if (x_val == -1)
        x_val = s.length;
    if (x_val > 15)
        return 'too big';
    var n_val = s.split('');
    var str_val = '';
    var sk_val = 0;
    for (var i = 0; i < x_val; i++) {
        if ((x_val - i) % 3 == 2) {
            if (n_val[i] == '1') {
                str_val += tn_val[Number(n_val[i + 1])] + ' ';
                i++;
                sk_val = 1;
            } else if (n_val[i] != 0) {
                str_val += tw_val[n_val[i] - 2] + ' ';
                sk_val = 1;
            }
        } else if (n_val[i] != 0) {
            str_val += dg_val[n_val[i]] + ' ';
            if ((x_val - i) % 3 == 0)
                str_val += 'hundred ';
            sk_val = 1;
        }
        if ((x_val - i) % 3 == 1) {
            if (sk_val)
                str_val += th_val[(x_val - i - 1) / 3] + ' ';
            sk_val = 0;
        }
    }
    if (x_val != s.length) {
        var y_val = s.length;
        str_val += 'point ';
        for (var i = x_val + 1; i < y_val; i++)
            str_val += dg_val[n_val[i]] + ' ';
    }
    return str_val.replace(/\s+/g, ' ');
}
